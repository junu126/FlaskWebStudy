<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flask Web개발 - 4. 데이터 받기</title>
  </head>
  <body>
    <h1>index.html</h1>

    <a href="second?data1=111&data2=222">second</a>
    <a href="second?data1=문자열1&data2=문자열2"></a>

    <br />

    <a href="second">second</a>

    <hr />

    <form action="second">
      <input type="text" name="data1" />

      <br />

      <input type="text" name="data2" />

      <br />

      <button>확인</button>
    </form>

    <hr />

    <form action="second" method="POST">
      <input type="text" name="data1" />

      <br />

      <input type="text" name="data2" />

      <br />

      <button>확인</button>
    </form>
  </body>
</html>
